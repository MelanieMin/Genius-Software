    $(".nav_search-btn").click(function () {

        event.preventDefault();
        $(".nav_search-input")

              left: "-1000px"
            },
            "1000000"
          )

      } else {
        $(".nav_search-input")

            },
            "1000000"
          )
          .addClass("d-none");
      }
    });
